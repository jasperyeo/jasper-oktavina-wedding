<main>
  <invitation [country]="country()" (onOpen)="open()" />
  <header>
    <img [id]="content()?.HEADER?.ID" [alt]="content()?.HEADER?.ALT"
      [title]="content()?.HEADER?.TITLE" [src]="content()?.HEADER?.PATH" />
  </header>
  <router-outlet />
  <footer>
    <img [id]="content()?.FOOTER?.ID" [alt]="content()?.FOOTER?.ALT"
      [title]="content()?.FOOTER?.TITLE" [src]="content()?.FOOTER?.PATH" />
  </footer>
</main>
<div [id]="content()?.CONTAINER_CLASS"></div>
