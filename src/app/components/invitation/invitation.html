<div id="invitation__container">
  <picture>
    <source type="image/webp" [srcset]="content()?.HEADER?.WEBP">
    <img [id]="content()?.HEADER?.ID" [alt]="content()?.HEADER?.ALT"
      [title]="content()?.HEADER?.TITLE" [src]="content()?.HEADER?.PATH" />
  </picture>
  <div id="invitation__content">
    <p class="text-lg">
      {{ content()?.PRE_NAME }}
    </p>
    <picture>
      <source type="image/webp" [srcset]="content()?.COUPLE_NAME_WEBP">
      <img [id]="content()?.COUPLE_NAME_ID" [alt]="content()?.COUPLE_NAME_ALT"
        [title]="content()?.COUPLE_NAME_TITLE" [src]="content()?.COUPLE_NAME_PATH" />
    </picture>
    <p class="text-base">
      {{ content()?.POST_NAME_1 }}
    </p>
    <p class="text-lg">
      {{ content()?.POST_NAME_2 }}
    </p>
    <button pButton (click)="openInvitation()">
      <span pButtonLabel>
        <span class="icon">
          <svg width="16px" height="16px" fill="white" aria-hidden="true" class="e-font-icon-svg e-far-envelope-open" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path d="M512 464c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V200.724a48 48 0 0 1 18.387-37.776c24.913-19.529 45.501-35.365 164.2-121.511C199.412 29.17 232.797-.347 256 .003c23.198-.354 56.596 29.172 73.413 41.433 118.687 86.137 139.303 101.995 164.2 121.512A48 48 0 0 1 512 200.724V464zm-65.666-196.605c-2.563-3.728-7.7-4.595-11.339-1.907-22.845 16.873-55.462 40.705-105.582 77.079-16.825 12.266-50.21 41.781-73.413 41.43-23.211.344-56.559-29.143-73.413-41.43-50.114-36.37-82.734-60.204-105.582-77.079-3.639-2.688-8.776-1.821-11.339 1.907l-9.072 13.196a7.998 7.998 0 0 0 1.839 10.967c22.887 16.899 55.454 40.69 105.303 76.868 20.274 14.781 56.524 47.813 92.264 47.573 35.724.242 71.961-32.771 92.263-47.573 49.85-36.179 82.418-59.97 105.303-76.868a7.998 7.998 0 0 0 1.839-10.967l-9.071-13.196z"></path>
          </svg>
        </span>
        <span>{{ content()?.BUTTON }}</span><br>
      </span>
    </button>
  </div>
  <picture>
    <source type="image/webp" [srcset]="content()?.FOOTER?.WEBP">
    <img [id]="content()?.FOOTER?.ID" [alt]="content()?.FOOTER?.ALT"
      [title]="content()?.FOOTER?.TITLE" [src]="content()?.FOOTER?.PATH" />
  </picture>
</div>
